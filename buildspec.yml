version: 0.1
 
phases:
  pre_build:
    commands:
      - echo pip install
      - pip install -r requirements.txt -t .
  build:
    commands:
      - echo Build started on `date`
      # - zip -r artifact.zip ./*
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  type: zip
  files:
    - "**/*"
  discard-paths: no
